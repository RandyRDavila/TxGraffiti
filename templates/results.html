<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjectures of TxGraffiti</title>
    <style>
        body {
            background-image: url('/static/brick-wall.jpg'); /* Reference to your brick wall image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            font-family: 'Roboto Slab', serif; /* More readable font */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Subtle text shadow for better readability */
        }
        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8); /* Slightly darker background for better contrast */
            border-radius: 10px;
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            line-height: 1.8em; /* Increased line spacing */
        }
        li {
            margin-bottom: 20px; /* Space between conjectures */
            font-size: 1.6em; /* Slightly larger font size for readability */
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border: 1px solid white;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet"> <!-- Link to Google Fonts -->
</head>
<body>
    <div class="container">
        <h1>Conjectures of TxGraffiti</h1>
        <ul>
            {% for conjecture in conjectures %}
                <li>{{ conjecture.split(' (touch')[0] }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}">Go back</a>
    </div>
</body>
</html>
